<!DOCTYPE html>

<html>
	<head>
    	<title>Catch My Heart By Annie Chen</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<style>
			@import url('https://fonts.googleapis.com/css?family=Monofett');

			body { 
				position: relative; 
				background-image: radial-gradient(magenta, skyblue);
				background-color: white;
			    background-repeat: no-repeat;
			    height: 100%;
			    background-attachment: fixed;
			    cursor: crosshair;
				overflow-x: hidden;
			}
			span { 

				color: white;
				font-family: 'Monofett', cursive;
				font-size: 20vmin;
				position: relative; 
				text-align: center;
				opacity: 1;
				transition: .7s;
				padding: 0px;
				left: 50%;
				width:80%;	    
				display: inline-block;
				word-break: break-word;

			} 
			span:hover{
				cursor:no-drop;		
			}

		</style>
	</head>

	<body>
		<span>Catch My &#10084;</span>

		<script>
			$('span').css({top: $(document).height()/3  + 'px'});
			$('span').css({'margin-left': -$('span').width()/2  + 'px'});
			var previousDocWidth = $(document).width();
			var previousDocHeight = $(document).height();

			//For web, hover
		    $('span').mouseenter(function() {  
		    	$('span').css({'margin': 'auto', 'width': 'auto'});

				var offset = $( this ).offset();
		        $(this).html("&#10084;");   //Convert to heart 

		    	var spanWidth = $(this).width();
		    	var spanHeight = $(this).height();

		        var width = $(document).width() - spanWidth - 10; //-10 due to font adjustment 
		        var height = $(document).height() - spanHeight - 10;  //-10 due to font adjustment
		        var x = (Math.random() * width);
		        var y = (Math.random() * height);

		        //Ensure new position will not accidently be under mouse again
		        while(x >= (offset.left - spanWidth/4) && x<=(offset.left + spanWidth)){
		        	x = (Math.random() * width);
		        }
		        while(y >= (offset.top - spanHeight/5) && y<=(offset.top + spanHeight)){
		        	y = (Math.random() * height);
		        }

		        $(this).css('left', x);
				$(this).css('top', y);
				$(this).css('opacity', Math.random() + 0.01);
		    });

		</script>
	</body>
</html>
